<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework</title>
</head>
<body>
  <div class="app">
    <div class="main-container">
      <div class="column todo">
        <div class="column-title">TODO</div>
        <div class="cards">

        </div>
        <div class="add-card-btn todo">+ Add another card</div>
        <div class="add-card-container hidden">
          <textarea class="add-card-input" rows=2 placeholder="Enter a title for this card"></textarea>
          <div class="add-new-card-btn">Add Card</div>
          <div class="add-new-card-cancel-btn">&#x2715;</div>
        </div>
      </div>
      <div class="column in-progress">
        <div class="column-title">IN PROGRESS</div>
        <div class="cards">

        </div>
        <div class="add-card-btn in-progress">+ Add another card</div>
        <div class="add-card-container hidden">
          <textarea class="add-card-input" rows=2 placeholder="Enter a title for this card"></textarea>
          <div class="add-new-card-btn">Add Card</div>
          <div class="add-new-card-cancel-btn">&#x2715;</div>
        </div>
      </div>
      <div class="column done">
        <div class="column-title">DONE</div>
        <div class="cards">

        </div>
        <div class="add-card-btn done">+ Add another card</div>
        <div class="add-card-container hidden">
          <textarea class="add-card-input" rows=2 placeholder="Enter a title for this card"></textarea>
          <div class="add-new-card-btn">Add Card</div>
          <div class="add-new-card-cancel-btn">&#x2715;</div>
        </div>
      </div>
<!--      <div class="card-remove-btn">&#10006;</div>-->
    </div>
  </div>
</body>
</html>
